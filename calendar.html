<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Seer Advent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            /* Make sure your compressed GIF is named background.gif */
            background-image: url('background.gif'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #FFF;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Lighter overlay to see the GIF */
            z-index: 0;
        }

        h1 {
            position: relative;
            z-index: 10;
            font-family: 'Cinzel', serif;
            color: #FFD700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px #000, 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 5px;
            text-align: center;
        }

        .subtitle {
            position: relative;
            z-index: 10;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px black;
            font-size: 1rem;
        }

        /* SCATTERED CONTAINER */
        .calendar-area {
            position: relative;
            z-index: 5;
            width: 100%;
            max-width: 1000px;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            gap: 20px;
            padding-bottom: 60px;
        }

        /* THE WINDOW CONTAINER */
        .window-container {
            width: 90px;
            height: 90px;
            perspective: 800px; /* Gives the 3D opening effect */
            position: relative;
            cursor: pointer;
            /* Margins will be randomized by JS */
        }

        /* THE CONTENT INSIDE (HIDDEN BEHIND SHUTTERS) */
        .window-content {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #FFD700 0%, #b8860b 100%);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: #3e2723;
            box-shadow: 0 0 15px #FFD700;
            position: absolute;
            top: 0; left: 0;
        }

        /* THE SHUTTERS */
        .shutter {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-color: #3e2723; /* Dark Wood */
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 4px);
            border: 2px solid #1a0f0d;
            transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d7ccc8;
            font-size: 1.2rem;
            font-weight: bold;
            box-sizing: border-box;
        }

        .shutter.left {
            left: 0;
            transform-origin: left;
            border-radius: 5px 0 0 5px;
            border-right: 1px solid #1a0f0d;
        }

        .shutter.right {
            right: 0;
            transform-origin: right;
            border-radius: 0 5px 5px 0;
            border-left: 1px solid #1a0f0d;
        }

        /* LOCK ICON */
        .lock-icon {
            font-size: 0.8rem;
            opacity: 0.5;
            position: absolute;
            bottom: 5px;
        }

        /* OPEN ANIMATION */
        .window-container.opened .shutter.left {
            transform: rotateY(-110deg);
        }
        .window-container.opened .shutter.right {
            transform: rotateY(110deg);
        }
        .window-container.opened .window-content {
            animation: glow 1.5s infinite alternate;
        }

        /* HOVER EFFECT */
        .window-container:hover .shutter {
            background-color: #4e342e; /* Lighter wood on hover */
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #FFD700; }
            to { box-shadow: 0 0 20px #FFD700, 0 0 10px orange; }
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s;
        }

        .modal-day-title {
            color: #FFD700;
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .modal-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 30px;
        }

        .close-btn {
            background: transparent;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: 0.3s;
        }

        .close-btn:hover { background: #FFD700; color: #000; }
        .modal-overlay.show { display: flex; opacity: 1; }
        .modal-overlay.show .modal-content { transform: scale(1); }

        .footer {
            position: relative;
            z-index: 10;
            margin-top: auto;
            font-size: 0.7rem;
            color: #ccc;
            text-align: center;
            padding-bottom: 20px;
            text-shadow: 1px 1px 2px black;
        }

        /* SNOWFLAKE ENGINE */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #FFF;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #fff;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation-name: fall;
            animation-timing-function: linear;
            opacity: 0.8;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <h1>✨ 24 Days of Vision ✨</h1>
    <p class="subtitle">Your Daily Insight from Thought Seer</p>

    <div class="calendar-area" id="calendar"></div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-day-title" id="modalDay"></div>
            <div class="modal-message" id="modalMsg"></div>
            <button class="close-btn" onclick="closeModal()">Received ✨</button>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Thought Seer. <br>
        Services provided via Keen. <br>
        Client-side experience. No personal data collected.
    </div>

    <script>
        const TEST_MODE = true; // Change to false to lock doors!

        const messages = {
            1: "Dec 1: A quiet start leads to a loud victory.",
            2: "Dec 2: Watch for the color blue today.",
            3: "Dec 3: Patience is your strongest weapon.",
            4: "Dec 4: An unexpected message brings clarity.",
            5: "Dec 5: You are being protected from unseen negativity.",
            6: "Dec 6: A small financial win is coming.",
            7: "Dec 7: Dream big tonight; your intuition is high.",
            8: "Dec 8: Clear the clutter to clear your mind.",
            9: "Dec 9: Someone from the past is thinking of you.",
            10: "Dec 10: Double numbers (11:11) are a sign.",
            11: "Dec 11: Step into your power; speak your truth.",
            12: "Dec 12: Nature heals. Take a walk.",
            13: "Dec 13: Lucky day! Take a chance.",
            14: "Dec 14: You are stronger than you think.",
            15: "Dec 15: Halfway mark. Breathe deeply.",
            16: "Dec 16: The Diamond Pattern is active.",
            17: "Dec 17: A secret revealed works in your favor.",
            18: "Dec 18: Stand your ground with elegance.",
            19: "Dec 19: Beauty surrounds you today.",
            20: "Dec 20: The 20-point check day.",
            21: "Dec 21: Winter Solstice. Light a candle.",
            22: "Dec 22: A new path opens up.",
            23: "Dec 23: Expect a sweet treat.",
            24: "Dec 24: Peace and Joy are yours."
        };

        // SNOW
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerText = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 8000);
        }
        setInterval(createSnowflake, 100);

        // CALENDAR LOGIC
        const calendar = document.getElementById('calendar');
        const modal = document.getElementById('modal');
        const modalDay = document.getElementById('modalDay');
        const modalMsg = document.getElementById('modalMsg');

        for (let i = 1; i <= 24; i++) {
            const container = document.createElement('div');
            container.className = 'window-container';

            // Randomize layout slightly (Scatter effect)
            const randomMarginTop = Math.floor(Math.random() * 30);
            const randomMarginLeft = Math.floor(Math.random() * 20);
            container.style.marginTop = randomMarginTop + "px";
            container.style.marginLeft = randomMarginLeft + "px";
            container.style.marginRight = randomMarginLeft + "px";

            // Inner Content (The Number revealed)
            const content = document.createElement('div');
            content.className = 'window-content';
            content.innerText = i;

            // Left Shutter
            const shutterLeft = document.createElement('div');
            shutterLeft.className = 'shutter left';
            // Only show number on shutter if it's locked or closed, actually keeping it mostly blank wood is nicer
            // let's put the number on the shutter too
            shutterLeft.innerText = ""; 

            // Right Shutter
            const shutterRight = document.createElement('div');
            shutterRight.className = 'shutter right';
            shutterRight.innerText = i; // Number on the right shutter

            // Assemble
            container.appendChild(content);
            container.appendChild(shutterLeft);
            container.appendChild(shutterRight);

            // Check if opened
            if (localStorage.getItem('advent_door_' + i)) {
                container.classList.add('opened');
            }

            // Click Event
            container.onclick = () => {
                if (!isDateAllowed(i)) {
                    // Wiggle effect for locked?
                    alert("Locked until Dec " + i);
                } else {
                    container.classList.add('opened');
                    localStorage.setItem('advent_door_' + i, 'true');
                    
                    // Delay showing the message so they see the shutter open animation first
                    setTimeout(() => {
                        openModal(i);
                    }, 800); 
                }
            };

            calendar.appendChild(container);
        }

        function isDateAllowed(day) {
            if (TEST_MODE) return true;
            const now = new Date();
            if (now.getFullYear() === 2025 && now.getMonth() === 11) {
                return now.getDate() >= day;
            }
            return false;
        }

        function openModal(day) {
            modalDay.innerText = "December " + day;
            modalMsg.innerHTML = messages[day] || "Insight coming soon...";
            modal.classList.add('show');
        }

        function closeModal() {
            modal.classList.remove('show');
        }
    </script>
</body>
</html>
